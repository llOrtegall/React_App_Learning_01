name: Deploy to Production

on:
  push:
    branches: [ "master" ]

jobs:
  deploy:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up SSH
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        USER: ${{ secrets.USER }}
        HOST: ${{ secrets.HOST }}
      run: |
        mkdir -p ~/.ssh
        echo "$SSH_PRIVATE_KEY" | tr -d '\r' > ~/.ssh/id_rsa.pub
        chmod 600 ~/.ssh/id_rsa.pub
        ssh-keyscan $HOST >> ~/.ssh/known_hosts

    - name: Try to connect to SSH
      env:
        USER: ${{ secrets.USER }}
        HOST: ${{ secrets.HOST }}
      run: ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa.pub $USER@$HOST "echo Connected"